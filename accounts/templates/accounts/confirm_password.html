{% extends "header.html" %}
{% load bootstrap4 %}
{% block title %} Восстановление пароля {% endblock %}

{% block content %}

{% if validlink %}

<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Изменить пароль">
</form>

{% else %}

<p>Ссылка не верна. Попробуйте еще раз.</p>

{% endif %}
{% endblock %}
