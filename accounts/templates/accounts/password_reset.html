{% extends "header.html" %}
{% load bootstrap4 %}
{% block title %} Правка личных данных {% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите свой email для получения инструкций</p>

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="submit" value="Отправить" />
  </form>
{% endblock %}
