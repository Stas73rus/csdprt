{% extends 'header.html' %}

{% block content %}
    <section  class="pt-5 pb-5 py-md-10 overlay overlay-black overlay-70">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col col-md col-lg text-center">
                    <!-- Heading -->
                    <h1 class="display-4 fw-bold text-white">
                        Удалить комментарий
                    </h1>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <section class="bg-white pt-10 pb-10">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <form method="post">{% csrf_token %}
                        <p>Вы уверены, что хотите удалить комментарий: <b>"{{ comment.body }}"</b> ?</p>
                        <input type="submit" class="btn btn-sm btn-outline-danger" value="Удалить" />
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
